  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 28px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    textarea {
      height: 120px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>

  <!---------------------------Header----------------------------->

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img width="50px" height="50px"

  <!---------------------------Content----------------------------->

  <div class="container">
    <h1>Contact Us</h1>
    <h4>มีคําถามหรือข้อสงสัย? กรอกแบบฟอร์มด้านล่างแล้วเราจะติดต่อกลับโดยเร็วที่สุด</h4>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="ชื่อของคุณ" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="อีเมลของคุณ" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="ข้อความของคุณ" required></textarea>

      <button type="submit">ส่ง</button>
    </form>
  </div>
